<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./calculator.css">
  <script src="./calculator.js" defer></script>
</head>
<body>
  <div id="calculator">
    <textarea name="result" id="output" cols="30" rows="1" disabled></textarea>
    <!-- <input type="text" id="output" disabled> -->
    <table id="table">
      <tbody>
        <tr>
          <td>C</td>
          <td>()</td>
          <td>%</td>
          <td>&divide;</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>&times;</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>-</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>+</td>
        </tr>
        <tr>
          <td>+/-</td>
          <td>0</td>
          <td>.</td>
          <td>=</td>
        </tr>
        
      </tbody>
    </table>
  </div>
  
</body>
</html>
